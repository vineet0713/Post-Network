<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
	<mat-expansion-panel *ngFor="let post of posts">
		<mat-expansion-panel-header>
			<span>{{ post.title }}</span>
			<span class="spacer"></span>
			<span class="creator">Posted by: {{ post.creatorUsername }}</span>
		</mat-expansion-panel-header>
		<div class="post-image">
			<img [src]="post.imagePath" [alt]="post.title">
		</div>
		<p>{{ post.content }}</p>
		<mat-action-row>
			<button mat-button color="primary" (click)="onEditPost(post.id, post.creatorId)">EDIT</button>
			<button mat-button color="warn" (click)="onDeletePost(post.id, post.imagePath, post.creatorId)">DELETE</button>
		</mat-action-row>
	</mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length === 0 && !isLoading">No posts added yet.</p>

<mat-paginator #paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageOptions" (page)="onChangedPage($event)"></mat-paginator>
