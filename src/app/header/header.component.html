<!-- <mat-toolbar color="primary">My Messages</mat-toolbar> -->

<mat-toolbar color="primary">
	<span>
		<a routerLink="/">Post Network</a>
	</span>

	<span class="spacer"></span>

	<ul>
		<li *ngIf="!this.authService.isAuthenticated()">
			<a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
		</li>
		<li *ngIf="!this.authService.isAuthenticated()">
			<a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
		</li>
		<li *ngIf="this.authService.isAuthenticated()">
			<!-- 'routerLink' makes sure that clicks are captured by the Angular Router,
				so it can stop default behavior (sending HTTP request) and just re-render the page -->
			<a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
		</li>
		<li *ngIf="this.authService.isAuthenticated()">
			<button mat-button (click)="onLogout()">Logout</button>
		</li>
	</ul>
</mat-toolbar>
